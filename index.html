<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Imperial Navy</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="logo">
                    <a href="#">Imperial Navy</a>
                </div>
                <ul class="links">
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Stormtrooper Corps</a></li>
                    <li class="by-order-of-emperor">Imperial Senate</li>
                </ul>
            </div>
            <div class="section hero">
                <div class="content">
                    <div class="title">Safety. Security. Stability.</div>
                    <div class="text">The Imperial Navy is the Emperor's promise fulfilled: order and peace doled out by the best in the galaxy. Hear about our efforts to keep the galaxy safe through the IN Newsfeed:</div>
                    <button class="signup">Sign up</button>
                </div>
                <div class="image">
                    <img src="images/star-destroyer.jpg" alt="An Imperial Star Destroyer, the very symbol of order and peace.">
                </div>
            </div>
            <div class="section info"></div>
            <div class="section quotation"></div>
            <div class="section call-to-action"></div>
            <div class="footer"></div>
        </div>
    </body>
</html>
